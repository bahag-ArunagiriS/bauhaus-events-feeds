<div class="card event-list-container">
  <div *ngFor="let event of modelEvents" class="card-body event-list-card-container">
    <div class="event-list-control-btns">
      <button class="event-list-edit-btn">&#9998;</button>
      <button class="event-list-delete-btn">x</button>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" class="card-img-top" alt="..." width="100%">
    <h5 class="card-title">{{ event.title }}</h5>
    <p class="card-text">{{ event.description }}</p>
    <a href="#" class="btn btn-primary">{{ event.location }}</a>
  </div>
</div>
