<p>events-list works!</p>
<div>
  <tr *ngFor="let event of modelEvents">
    <td>{{ event.title }}</td>
    <td>{{ event.id }}</td>
    <td>{{ event.description }}</td>
    <td>{{ event.location }}</td>
    <!-- <td>{{event.likes}}</td> -->
    <a [routerLink]="['event/edit/' + event.id]">
      <button>Edit</button>
    </a>
  </tr>
</div>
